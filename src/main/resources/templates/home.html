<!DOCTYPE html>
<html th:replace="~{base :: layout(~{::title}, ~{::section})}">
  <head>
    <title>40kBattleSim</title>
  </head>
  <body><section th:remove="tag">


<form method="post" action="/submit/new-attacker">
  <h2>Create Attacker</h2>
  <p><label>
    Name:
    <input name="name" type="text" required>
  </label></p>
  <p><input type="submit" value="Add Attacker"></p>
</form>

<form method="post" action="/submit/new-weapon">
  <h2>Create Weapon</h2>
  <p><label>
    Name:
    <input name="name" type="text" required>
  </label></p>
  <p><input type="submit" value="Add Weapon"></p>
</form>

<form method="post" action="/submit/new-defender">
  <h2>Create Defender</h2>
  <p><label>
    Name:
    <input name="name" type="text" required>
  </label></p>
  <p><input type="submit" value="Add Defender"></p>
</form>

<form method="post" action="/submit/new-simulation">
  <h2>Simulate Attack</h2>
  <p><label>
    Attacker:
    <select name="attacker" required>
      <option value=""></option>
      <th:block th:each="element : ${attackers}">
        <option th:value="${element.name}" th:text="${element.name}"/>
      </th:block>
    </select>
  </label></p>
  <p><label>
    Weapon:
    <select name="weapon" required>
      <option value=""></option>
      <th:block th:each="element : ${weapons}">
        <option th:value="${element.name}" th:text="${element.name}"/>
      </th:block>
    </select>
  </label></p>
  <p><label>
    Defender:
    <select name="defender" required>
      <option value=""></option>
      <th:block th:each="element : ${defenders}">
        <option th:value="${element.name}" th:text="${element.name}"/>
      </th:block>
    </select>
  </label></p>
  <h3>Attacker Modifiers</h3>
  <p><label>
    +1 to Hit:
    <input name="hit-plus-1" type="checkbox">
  </label></p>
  <p><label>
    &minus;1 to Hit:
    <input name="hit-minus-1" type="checkbox">
  </label></p>
  <p><label>
    Re-roll Hits:
    <input name="reroll-hits" type="checkbox">
  </label></p>
  <p><label>
    Re-roll Hit Rolls of 1:
    <input name="reroll-hits-1" type="checkbox">
  </label></p>
  <p><label>
    Re-roll Wounds:
    <input name="reroll-wounds" type="checkbox">
  </label></p>
  <h3>Weapon Modifiers</h3>
  <p><label>
    Exploding Hits:
    <input name="exploding-hits" type="checkbox">
  </label></p>
  <p><label>
    Mortal Wounds on 6's to Hit:
    <input name="mortal-wound-hits" type="checkbox">
  </label></p>
  <p><label>
    Mortal Wounds on 6's to Wound:
    <input name="mortal-wound-wounds" type="checkbox">
  </label></p>
  <p><label>
    Additional AP on 6â€™s to wound:
    <input name="extra-ap-wound" type="checkbox">
  </label></p>
  <h3>Defender Modifiers</h3>
  <p><label>
    +1 to Save:
    <input name="save-plus-1" type="checkbox">
  </label></p>
  <p><label>
    &minus;1 to Save:
    <input name="save-minus-1" type="checkbox">
  </label></p>
  <p><label>
    Invulnerable Save:
    <input name="invul-save" type="checkbox">
  </label></p>
  <p><label>
    Re-roll Saves:
    <input name="reroll-save" type="checkbox">
  </label></p>
  <p><label>
    Re-roll Saves of 1:
    <input name="reroll-save-1" type="checkbox">
  </label></p>
  <p><label>
    &minus;1 to Damage:
    <input name="damage-minus-1" type="checkbox">
  </label></p>
  <p><input type="submit" value="Simulate"></p>
</form>


  </section></body>
</html>
