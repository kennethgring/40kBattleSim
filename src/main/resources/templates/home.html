<!DOCTYPE html>
<html th:replace="~{base :: layout(~{::title}, ~{::section})}">
  <head>
    <title>40kBattleSim</title>
  </head>
  <body><section th:remove="tag">


<form method="post" action="/submit/new-attacker">
  <h2>Create Attacker</h2>
  <p><label>
    Name:
    <input name="name" type="text" required>
  </label></p>
  <p><label>
    Ballistic Skill (BS):
    <select name="bal-skill" required>
      <option value=""></option>
      <option value="6">6+</option>
      <option value="5">5+</option>
      <option value="4">4+</option>
      <option value="3">3+</option>
      <option value="2">2+</option>
    </select>
  </label></p>
  <p><label>
    Weapon Skill (WS):
    <select name="wep-skill" required>
      <option value=""></option>
      <option value="6">6+</option>
      <option value="5">5+</option>
      <option value="4">4+</option>
      <option value="3">3+</option>
      <option value="2">2+</option>
    </select>
  </label></p>
  <p><input type="submit" value="Add Attacker"></p>
</form>

<form method="post" action="/submit/new-weapon">
  <h2>Create Weapon</h2>
  <p><label>
    Name:
    <input name="name" type="text" required>
  </label></p>
  <p><label>
    Number:
    <input name="num" type="number" min="1" required>
  </label></p>
  <p><label>
    Type:
    <select name="type" required>
      <option value=""></option>
      <option value="melee">Melee</option>
      <option value="ranged">Ranged</option>
    </select>
  </label></p>
  <p><label>
    Attacks (A):
    <input name="attacks" type="number" min="1" required>
  </label></p>
  <p><label>
    Strength (S):
    <input name="strength" type="number" min="1" required>
  </label></p>
  <p><label>
    Armor Penetration (AP):
    <input name="armor-pen" type="number" max="0" required>
  </label></p>
  <p><label>
    Damage (D):
    <input name="damage" type="number" min="1" required>
  </label></p>
  <p><input type="submit" value="Add Weapon"></p>
</form>

<form method="post" action="/submit/new-defender">
  <h2>Create Defender</h2>
  <p><label>
    Name:
    <input name="name" type="text" required>
  </label></p>
  <p><label>
    Size:
    <input name="size" type="number" min="1" required>
  </label></p>
  <p><label>
    Toughness (T):
    <input name="toughness" type="number" min="1" required>
  </label></p>
  <p><label>
    Save (SV):
    <select name="save" required>
      <option value=""></option>
      <option value="7">7+</option>
      <option value="6">6+</option>
      <option value="5">5+</option>
      <option value="4">4+</option>
      <option value="3">3+</option>
      <option value="2">2+</option>
    </select>
  </label></p>
  <p><label>
    Wounds (W):
    <input name="wounds" type="number" min="1" required>
  </label></p>
  <p><label>
    Feel No Pain:
    <select name="feel-no-pain" required>
      <option value="7" selected>NA</option>
      <option value="6">6+</option>
      <option value="5">5+</option>
      <option value="4">4+</option>
      <option value="3">3+</option>
    </select>
  </label></p>
  <p><input type="submit" value="Add Defender"></p>
</form>

<form method="post" action="/submit/new-simulation">
  <h2>Simulate Attack</h2>
  <p><label>
    Attacker:
    <select name="attacker" required>
      <option value=""></option>
      <th:block th:each="entry : ${attackers}"
                th:with="unit=${entry.unitType}">
        <option th:value="${entry.pk}" th:text="${unit.name}"/>
      </th:block>
    </select>
  </label></p>
  <p><label>
    Weapon:
    <select name="weapon" required>
      <option value=""></option>
      <th:block th:each="entry : ${weapons}"
                th:with="unit=${entry.unitType}">
        <option th:value="${entry.pk}" th:text="${unit.name}"/>
      </th:block>
    </select>
  </label></p>
  <p><label>
    Defender:
    <select name="defender" required>
      <option value=""></option>
      <th:block th:each="entry : ${defenders}"
                th:with="unit=${entry.unitType}">
        <option th:value="${entry.pk}" th:text="${unit.name}"/>
      </th:block>
    </select>
  </label></p>
  <h3>Attacker Modifiers</h3>
  <p><label>
    +1 to Hit:
    <input name="hit-plus-1" type="checkbox">
  </label></p>
  <p><label>
    &minus;1 to Hit:
    <input name="hit-minus-1" type="checkbox">
  </label></p>
  <p><label>
    Re-roll Hits:
    <input name="reroll-hits" type="checkbox">
  </label></p>
  <p><label>
    Re-roll Hit Rolls of 1:
    <input name="reroll-hits-1" type="checkbox">
  </label></p>
  <p><label>
    Re-roll Wounds:
    <input name="reroll-wounds" type="checkbox">
  </label></p>
  <h3>Weapon Modifiers</h3>
  <p><label>
    Exploding Hits:
    <input name="exploding-hits" type="checkbox">
  </label></p>
  <p><label>
    Mortal Wounds on 6's to Hit:
    <input name="mortal-wound-hits" type="checkbox">
  </label></p>
  <p><label>
    Mortal Wounds on 6's to Wound:
    <input name="mortal-wound-wounds" type="checkbox">
  </label></p>
  <p><label>
    Additional AP on 6â€™s to wound:
    <input name="extra-ap-wound" type="checkbox">
  </label></p>
  <h3>Defender Modifiers</h3>
  <p><label>
    +1 to Save:
    <input name="save-plus-1" type="checkbox">
  </label></p>
  <p><label>
    &minus;1 to Save:
    <input name="save-minus-1" type="checkbox">
  </label></p>
  <p><label>
    Invulnerable Save:
    <input name="invul-save" type="checkbox">
  </label></p>
  <p><label>
    Re-roll Saves:
    <input name="reroll-save" type="checkbox">
  </label></p>
  <p><label>
    Re-roll Saves of 1:
    <input name="reroll-save-1" type="checkbox">
  </label></p>
  <p><label>
    &minus;1 to Damage:
    <input name="damage-minus-1" type="checkbox">
  </label></p>
  <p><input type="submit" value="Simulate"></p>
</form>


  </section></body>
</html>
