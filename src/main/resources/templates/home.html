<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cookie Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>


:root {
  color-scheme: light dark;
}

body {
  margin: auto;
  max-width: 72ch;
  text-align: center;
}


  </style>
</head>

<body>


<h1>Hello world!</h1>

<th:block th:if="${isNewUser}"><p>Welcome, new user!</p>
</th:block><p>Your user ID is <code th:text="${userId}"/>.</p>
<p>Your assigned cookie recipe is <em th:text="${recipe}"/><th:block
  th:if="${sorry}"> (sorry)</th:block>.</p>

<p>
  <a th:href="@{'/share/' + ${userId}}">
    Link to share this session
  </a>
</p>

<p><small th:text="'Server restarted at ' + ${startupTime}"/></p>

<p><small><a href="/clear">Clear cookies</a></small></p>


</body>

</html>
